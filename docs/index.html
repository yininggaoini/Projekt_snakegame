<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
  <title>JavaScript Snake Game</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
    <!-- gitHub Token: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 -->
</head>
<body>
<!-- partial:index.partial.html -->
    <div class="wholeDiv">

        <div class="infoPart">
            <div class="container infoCon">
                <header class="title">
                    <h3>Accessible Snake Game</h3>
                    <h3 id="score">Score: </h3>
                </header>                
            </div>

            <div class="container infoCon connectCSS">
                <button id="connect">connect</button>
                <!-- <h4>Left Controller</h4>
                <pre id="left"></pre>
                <h4>Right Controller</h4>
                <pre id="right"></pre> -->
              <!--  <select id="inputs" onchange="inputsValue()">  -->
                <select id="inputs"> 
                    <option value="joyconButtonStick">JoyCon Button & Stick</option>
                    <option value="joyconBewegung">JoyConbewegung</option>
                    <option value="mimikKamera">Mimik Kontrolle</option>
                    <option value="kopfBewegung">Kopfbewegung Kontrolle</option>
                </select>
            </div>

            <div id='facePart' class="container"> 
                <video id="video" width="310" height="210" autoplay muted></video>
                <div class="hinweis" id='joyInfo'>Hinweis zur Mimiksteuerung:<br>
                    <i class="fa-solid fa-circle-arrow-up"></i><i class="fa-solid fa-face-laugh-beam"></i><br>
                    <i class="fa-solid fa-circle-arrow-down"></i><i class="fa-solid fa-face-frown"></i><br>
                    <i class="fa-solid fa-circle-arrow-left"></i><i class="fa-solid fa-face-angry"></i><br>
                    <i class="fa-solid fa-circle-arrow-right"></i><i class="fa-solid fa-face-surprise"></i>
                </div>     
            </div>        
        </div>
    
        
        <div class="container" id="gamePart">
            <section class="overlay">
                <div class="gameOverGrid">
                    <h3 id="gameOver">You lose!</h3>
                </div>
                <button class="gameOverGrid btn">Play</button>
            </section>
            <section id="gameBoard"></section>
        </div>


    </div>
    
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  <script src="./script.js"></script>
  <script type="module" src="./joyCon.js"></script>
  <script type="module" src= "./face-api.min.js"></script>
  <script type="module" src="./face.js"></script> 
 
  
</body>
</html>
